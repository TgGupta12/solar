<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="3D Solar System Simulation" />
  <meta name="keywords" content="solar system, 3D, planets, space" />
  <title>3D Solar System Simulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="animation-controls" class="control-panel">
    <button id="pause-resume-btn" class="control-btn">Pause</button>
    <button id="reset-view-btn" class="control-btn">Reset View</button>
  </div>

  <div id="planet-tooltip" class="tooltip">
    <div id="tooltip-content"></div>
  </div>

  <div id="speed-controls" class="control-panel">
    <h3>Planet Orbital Speeds</h3>

    <div class="control-group">
      <label for="mercury-speed">Mercury: <span id="mercury-value" class="speed-value">2.0</span>x</label>
      <input type="range" id="mercury-speed" min="0" max="5" step="0.1" value="2.0">
    </div>

    <div class="control-group">
      <label for="venus-speed">Venus: <span id="venus-value" class="speed-value">1.5</span>x</label>
      <input type="range" id="venus-speed" min="0" max="5" step="0.1" value="1.5">
    </div>

    <div class="control-group">
      <label for="earth-speed">Earth: <span id="earth-value" class="speed-value">1.0</span>x</label>
      <input type="range" id="earth-speed" min="0" max="5" step="0.1" value="1.0">
    </div>

    <div class="control-group">
      <label for="mars-speed">Mars: <span id="mars-value" class="speed-value">0.8</span>x</label>
      <input type="range" id="mars-speed" min="0" max="5" step="0.1" value="0.8">
    </div>

    <div class="control-group">
      <label for="jupiter-speed">Jupiter: <span id="jupiter-value" class="speed-value">0.7</span>x</label>
      <input type="range" id="jupiter-speed" min="0" max="5" step="0.1" value="0.7">
    </div>

    <div class="control-group">
      <label for="saturn-speed">Saturn: <span id="saturn-value" class="speed-value">0.6</span>x</label>
      <input type="range" id="saturn-speed" min="0" max="5" step="0.1" value="0.6">
    </div>

    <div class="control-group">
      <label for="uranus-speed">Uranus: <span id="uranus-value" class="speed-value">0.5</span>x</label>
      <input type="range" id="uranus-speed" min="0" max="5" step="0.1" value="0.5">
    </div>

    <div class="control-group">
      <label for="neptune-speed">Neptune: <span id="neptune-value" class="speed-value">0.4</span>x</label>
      <input type="range" id="neptune-speed" min="0" max="5" step="0.1" value="0.4">
    </div>

    <div class="control-group">
      <button id="reset-speeds">Reset to Default</button>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
